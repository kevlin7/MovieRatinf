<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css"></style>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js" ></script>

    <style>
      .form-label {
        display: inline-block;
        width: 125px;
        text-align: right;
        color: white;
      }
    </style>
    <title>System Report Screen</title>

    <script>
        $(document).ready(function () {                 
            $("#Movie_List").DataTable
            ({
              "order": [[ 0, "asc" ]],
              "ajax": {
                "processing": "True",
                'url' : {% url "fetch_data" %},
                'dataSrc' : ''
                  },
              columns : 
              [       
              { "data": "pk" },
              { "data": "fields.title" },
              { "data": "fields.rating" },
              ],
            });
            
          });          

    </script>

</head>

<body>
    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand"><b>Movie List</b></a>

            <ul class="nav justify-content-end">
            <button class="btn btn-outline-success btn-sm" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Rate The Movie</button>
            <button onclick="window.location.href='/'" class="btn btn-outline-success btn-sm" type="button"><i class="fa fa-home" style="font-size:20px"></i></button>
            </ul>

        </div>
    </nav>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <div id="div1" class="table-responsive">
        <table id="Movie_List" class="display table table-responsive table-hover table-bordered table-sm align-middle" >
          <thead class="table-dark">
            <tr>
              <th scope="col">Sl.No</th>
              <th scope="col">Movie Name</th>
              <th scope="col">Rating</th>
            </tr>
          </thead>
        </table>       
    </div>
